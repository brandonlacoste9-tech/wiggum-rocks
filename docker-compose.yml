version: '3.9'
services:
  # The Local Brain
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=0
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # The Wiggum Engine
  arcade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wiggum-app
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:7b}
      # Critical: Points to the internal docker service name
      - OLLAMA_BASE_URL=http://ollama:11434
      - LICENCE_SECRET=${LICENCE_SECRET}
    ports:
      - "4000:4000"
    volumes:
      - ./.env:/app/.env:ro

volumes:
  ollama-data:
